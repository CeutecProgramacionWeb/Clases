<div class="card">
  <div class="card-body">
    <h2 class="card-title">
      Clases
    </h2>
    <div class="card-text">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <td>Nombre</td>
              <td>Seccion</td>
              <td>Cantidad de Alumnos</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let clase of clases" (click) = "onClick(clase);">
              <td>{{clase.nombre}}</td>
              <td>{{clase.seccion}}</td>
              <td>{{clase.cantidad}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<br>
<div class="card" *ngIf = "claseSeleccionada">
  <div class="card-body">
    <h2 class="card-title">
      {{claseSeleccionada.nombre}}
    </h2>
    <div class="card-text">
      <div class="form-group">
        Id:
        <input type="number" class="form-control" value="{{claseSeleccionada.id}}">
      </div>
      <div class="form-group">
        Seccion:
        <input type="text" class="form-control" value="{{claseSeleccionada.seccion}}">
      </div>
      <div class="form-group">
        Cantidad:
        <input type="number" class="form-control" value="{{claseSeleccionada.cantidad}}">
      </div>
    </div>
  </div>
</div>
